<h1 id="taurux">taurux</h1>
<p>This is a Proof of Concept for the taurux app. Quick and dirty implementation in Dart.</p>
<h1 id="installation">Installation</h1>
<p>
    <code>pub get</code>
</p>
<h1 id="usage">Usage</h1>
<p>
    <code>dart src/taurux.dart -h</code>
</p>
<h1 id="build-snapshot">Build Snapshot</h1>
<p>
    <code>dart --snapshot=taurux.snapshot src/taurux.dart</code>
    <br/>
    <code>dart taurux.snapshot -h</code>
</p>
<h1 id="test">Test</h1>
<p>
    <code>dart run test test/*</code>
</p>
