language: dart
dart:
  - "2.0.0"
os: 
  - linux
  - osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install loc ; fi
after_success:
  - echo "After Success"
  - dart --snapshot=taurux.snapshot ./src/taurux.dart || exit 1
  - dart ./taurux.snapshot -h || exit 1
  - echo "Finished"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then loc ; fi
